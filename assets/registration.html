<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Регистрация</title>
		<link href="css/stylesheet.css" rel="stylesheet">
		<link href="css/reg.css" rel="stylesheet">
	</head>
	<body>
		<script src="js/script.js"></script>
		<!--Упаковщик для подвала-->
		<div class="wrapper">
			<!--Заголовок-->
			<header>
				<div class="header">
					<!--Контейнер для строчки контейнеров-->
					<div class="row">
						<!--Контейнеры-->
						<div class="logo">
							<a class="logoNoUrlUndrline" href="../index.html">
								<div class="lbor">
									<span class="lo"></span>
								</div>
							</a>
						</div>
						<div class="empty"></div>
						<div class="searchbox">
							<form class="sform" action="" method="get">
								<input class="sinput" name="s" placeholder="Искать здесь..." type="search">
								<button class="sbutton" type="submit">Поиск</button>
							</form>
						</div>
						<div class="oline">
							<div class="line"></div>
						</div>
						<div class="profile">
							<a href="login.html"><img class="img" src="img/profile.png" alt="Профиль" title="Профиль"></a>
						</div>
						<!--Конец контейнеров-->
					</div>
				</div>
			</header>
			<!--Конец заголовка-->
			<!--Тело-->
			<main>
				<div class="loginwrap">
					<div class="regbody">
						<h1 class="regtex">Регистрация</h1>
						<label class="reglabel" for="email">E-Mail</label>
						<input class="regform" type="text" placeholder="Enter Email" name="email" required>
						<label class="reglabel" for="psw">Пароль</label>
    					<input class="regform" type="password" placeholder="Enter Password" name="psw" required>
						<label class="reglabel" for="psw-repeat">Повторите пароль</label>
						<input class="regform" type="password" placeholder="Repeat Password" name="psw-repeat" required>
						<p class="textpad">Создавая аккаунт, вы соглашаетесь с нашим <a href="terms&privacy.html">Пользовательским соглашением</a>.</p>
						<form action="login.html"><button class="regbutton" type="submit" class="registerbtn">Зарегистрироваться</button></form>
						<p class="textpad">Уже есть аккаунт? <a href="login.html">Войти</a>.</p>
					</div>
				</div>
			</main>
			<!--Конец тела-->
			<!--Подвал-->
			<footer>
				<div class="footer">
					<div class="footer-content">
						<a href="terms&privacy.html">Пользовательское соглашение</a>
					</div>
				</div>
			</footer>
			<!--Конец подвала-->
		</div>
	</body>
</html>
